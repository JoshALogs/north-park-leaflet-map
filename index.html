<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>North Park Planning Map</title>
    <meta
      name="description"
      content="Interactive map of San Diego Community Plan Areas with emphasis on North Park."
    />

    <!-- CSS: Leaflet, MapLibre (for esri-leaflet-vector), then app styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main map container -->
    <div
      id="map"
      tabindex="0"
      aria-label="Interactive map of San Diego Community Plan Areas. Use arrow keys to pan and +/- to zoom."
    ></div>

    <!-- JS: Leaflet core, Esri Leaflet, vector plugin, then app code -->
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script defer src="https://unpkg.com/esri-leaflet@3.0.11/dist/esri-leaflet.js"></script>
    <script
      defer
      src="https://unpkg.com/esri-leaflet-vector@4/dist/esri-leaflet-vector.js"
    ></script>

    <script defer src="config.js"></script>
    <script defer src="main.js"></script>
  </body>
</html>
