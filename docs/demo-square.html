<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>North Park Map – Square Demo</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      .wrap {
        max-width: 760px;
        margin: 24px auto;
        padding: 16px;
      }
      .square {
        aspect-ratio: 1 / 1;
        width: 100%;
        border: 0;
      }
      .fallback {
        position: relative;
        width: 100%;
        padding-bottom: 100%;
      }
      .fallback > iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>North Park Planning Map – Square Embed</h1>
      <p>Modern CSS (aspect-ratio):</p>
      <iframe
        class="square"
        src="../"
        title="North Park Planning Map"
        loading="lazy"
        referrerpolicy="no-referrer"
      ></iframe>

      <h2>Legacy fallback</h2>
      <div class="fallback" style="margin-top: 16px">
        <iframe
          src="../"
          title="North Park Planning Map"
          loading="lazy"
          referrerpolicy="no-referrer"
        ></iframe>
      </div>
    </div>
  </body>
</html>
